apiVersion: v1
kind: Service
metadata:
  name: sdlc-service
spec:
  selector:
    app: sdlc-pod
  ports:
    - name: vscode
      protocol: TCP
      port: 8084
      targetPort: 8084
    - name: syson
      protocol: TCP
      port: 8081
      targetPort: 8081
    - name: penpot
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: opencode
      protocol: TCP
      port: 8083
      targetPort: 8083
    - name: ttyd
      protocol: TCP
      port: 8085
      targetPort: 8085
  type: NodePort
