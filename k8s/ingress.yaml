apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdlc-ingress
spec:
  rules:
  - host: vscode.sdlc.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sdlc-service
            port:
              number: 8080
  - host: syson.sdlc.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sdlc-service
            port:
              number: 8081
  - host: penpot.sdlc.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sdlc-service
            port:
              number: 80
  - host: opencode.sdlc.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sdlc-service
            port:
              number: 3000
  - host: sdlc.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sdlc-service
            port:
              number: 3000
